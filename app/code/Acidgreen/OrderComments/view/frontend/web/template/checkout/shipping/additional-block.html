<div data-bind="visible: canVisibleBlock">
    <form class="form form-comment" id="comment-form">
        <div class="payment-option-inner">
            <div class="field">
                <label class="label" for="comment-code">
                    <p>Comment <span class="comment-optional-text">(optional):</span></p>
                </label>
                <div class="control">
                    <textarea class="input-text" id="comment-code" name="comment-code" rows="2" maxlength="200" data-bind="attr:{placeholder: $t('Enter comment')} " ></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
